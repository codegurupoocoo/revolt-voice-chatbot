<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rev – Revolt Voice Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 15px;
      text-align: center;
    }

    #chatWindow {
      height: 300px;
      overflow-y: auto;
      border: 1px solid gray;
      padding: 10px;
      margin-bottom: 15px;
      text-align: left;
      background-color: #f9f9f9;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }

    input {
      width: 65%;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Rev – Revolt Voice Chatbot</h1>

  <div id="chatWindow"></div>

  <input id="userInput" placeholder="Type something about Revolt..." />
  <br />
  <button id="sendBtn">📤 Send</button>
  <button id="micBtn">🎙️ Start Talking</button>
  <button id="stopBtn">🛑 Stop Speaking</button>

  <script src="script.js"></script>
</body>
</html>
